<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"  />
        <script type="text/javascript" src="snap.svg-min.js"></script>
        <script type="text/javascript" src="plotlikematlab.js"></script>
    </head>
    <body>
     <div class="wrapper">
        <svg id="figure1">
        </svg>
    </div>
    <script>
    var figure1 = new Figure('#figure1',1000,500);
    var t=Vector(0,0.1,10); //t=0:0.1:10
    var y1=sin(sum(t,-Math.PI/2)); //y1=sin(t+pi)
    figure1.plot(t,y1,{color:"red",linewidth:2,linestyle:'-'});
    var y2=cos(t);
    figure1.plot(t,y2,{color:'newblue',linewidth:2});
    figure1.title('Sine and Cosine Function');
    figure1.ylabel('Velocity (m/s)');
    figure1.xlabel('Time (s)');
    figure1.grid();

  </script>
        <style>
        .wrapper {
            width: 100%;
        }
        #svgLine {
            max-width: 800px;
            max-height: 500px;
        }
        </style>
    </body>
</html>
